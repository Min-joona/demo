<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROVANT - Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .frame {
            width: 430px;
            height: 932px;
            background: #0A0A0A;
            border-radius: 55px;
            position: relative;
            overflow: hidden;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 152px;
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Hero Image */
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 430px;
            height: 634px;
            background: linear-gradient(180deg, rgba(5,5,5,0) 0%, rgba(5,5,5,0.8) 100%), 
                        url('https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=1000&q=85') center/cover;
        }

        /* Rotor Blur */
        .rotor-blur {
            position: absolute;
            top: 114px;
            left: 75px;
            width: 280px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            filter: blur(20px);
            border-radius: 50%;
        }

        /* Gold Line */
        .gold-line {
            position: absolute;
            top: 631px;
            left: 0;
            width: 430px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        /* Brand Name */
        .brand-name {
            position: absolute;
            top: 70px;
            left: 0;
            width: 430px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 16.8px;
            color: #D4AF37;
            text-transform: uppercase;
        }

        /* Brand Tagline */
        .brand-tagline {
            position: absolute;
            top: 125px;
            left: 0;
            width: 430px;
            text-align: center;
            font-size: 12px;
            letter-spacing: 7.2px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Content Area */
        .content {
            position: absolute;
            top: 570px;
            left: 32px;
            width: 366px;
        }

        /* Headline */
        .headline-small {
            font-size: 15px;
            letter-spacing: 5.25px;
            color: #D4AF37;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 10px;
            display: block;
        }

        .headline {
            font-family: 'Cinzel', serif;
            font-size: 38px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.15;
            letter-spacing: 1.9px;
            margin-bottom: 20px;
        }

        /* Subheadline */
        .subheadline {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 32px;
        }

        /* Specs Row */
        .specs-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 32px;
        }

        .spec-item {
            text-align: center;
            position: relative;
        }

        .spec-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: rgba(255,255,255,0.2);
        }

        .spec-value {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: #D4AF37;
            display: block;
            margin-bottom: 6px;
        }

        .spec-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2.75px;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Primary Button */
        .btn-primary {
            width: 366px;
            height: 68px;
            background: linear-gradient(135deg, #D4AF37, #AA8C2C);
            border: none;
            border-radius: 6px;
            color: #050505;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 14px;
            cursor: pointer;
        }

        .btn-arrow {
            font-size: 18px;
        }

        /* Secondary Button */
        .btn-secondary {
            width: 366px;
            height: 60px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: rgba(255,255,255,0.9);
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 2.6px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Progress Dots */
        .progress-dots {
            position: absolute;
            bottom: 50px;
            left: 130px;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 50px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .dot.active {
            background: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Hero Section -->
        <div class="hero-image"></div>
        <div class="rotor-blur"></div>
        <div class="gold-line"></div>
        
        <!-- Brand -->
        <div class="brand-name">AEROVANT</div>
        <div class="brand-tagline">Ultra-Luxury Aviation</div>
        
        <!-- Content -->
        <div class="content">
            <div class="headline-small">Welcome to</div>
            <div class="headline">Excellence in Flight</div>
            <div class="subheadline">Experience the world's most exclusive collection of luxury helicopters. Crafted for those who accept only the extraordinary.</div>
            
            <!-- Specs -->
            <div class="specs-row">
                <div class="spec-item">
                    <span class="spec-value">15+</span>
                    <div class="spec-label">Models</div>
                </div>
                <div class="spec-item">
                    <span class="spec-value">$2M+</span>
                    <div class="spec-label">Starting</div>
                </div>
                <div class="spec-item">
                    <span class="spec-value">24/7</span>
                    <div class="spec-label">Concierge</div>
                </div>
            </div>
            
            <!-- Buttons -->
            <button class="btn-primary">
                Enter Showroom
                <span class="btn-arrow">â†’</span>
            </button>
            <button class="btn-secondary">Client Login</button>
        </div>
        
        <!-- Progress -->
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
